<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Layout with Divs and Flexbox</title>
        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
            }

            .container {
                display: flex;
                flex-direction: row;
                min-height: 100vh;
            }

            .header {
                background-color: #4caf50;
                color: white;
                text-align: center;
                padding: 100px;
            }

            .content {
                flex: 1;
                padding: 20px;
                background-color: #f4f4f4;
            }

            .footer {
                background-color: #333;
                color: white;
                text-align: center;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">Header Area</div>

            <div class="content">
                <p>
                    This is the content area, which will expand to take up the
                    available space.
                </p>
            </div>

            <div class="footer">Footer Area</div>
        </div>
    </body>
</html>
